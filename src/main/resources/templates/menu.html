<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>

</div>
<div id = "servicesMenu">
    <h3>Personalized Services</h3>
    <p>Our state-of-the-art, technological algorithm determined that the below treatments are the only ones that won't melt your face:</p>
    <th:block th:each="facial : ${appropriateFacials}">
        <p th:text="${facial}"></p>
    </th:block>

    <th:block th:if="${manipedi.equals('manicure') || manipedi.equals('both')}">
        <h3>Manicure</h3>
     <p th:replace="fragments :: 'manicureDescription'"></p>
    </th:block>

    <th:block th:if="${manipedi.equals('pedicure') || manipedi.equals('both')}">
        <h3>Pedicure</h3>
        <p th:replace="fragments :: 'pedicureDescription'"></p>
    </th:block>



</div>
</body>
</html>
